<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="index.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lemonade</title>
  </head>
  <body>
    <section>
      <div class="nav-bar">
        <h3 class="title">Lemonade</h3>
        <h3 class="sign-in">Sign In</h3>
        <img class="cart" src="/img/Page-1.png" />
      </div>
      <div class="ban">
        <img class="template" src="/img/banner.png" />
      </div>
      <div name="menu-bar">
        <img class="drink" src="/img/Mask Group 3.png" />
        <p class="text">Lemonad Plane</p>
        <p class="price-tag">$16</p>
        <button class="add">Add +</button>
      </div>
      <div name="menu-bar">
        <img
          class="drink"
          src="/img/william-moreland-QxsBxjA_mTg-unsplash.png"
        />
        <p class="text">Lemonad Green</p>
        <p class="price-tag">$16</p>
        <button class="add">Add +</button>
      </div>
      <div name="menu-bar">
        <img class="drink" src="/img/Mask Group 4.png" />
        <p class="text">Lemonade Orange</p>
        <p class="price-tag">$16</p>
        <button class="add">- 1 +</button>
      </div>
      <div name="menu-bar">
        <img class="drink" src="/img/Mask Group 5.png" />
        <p class="text">Lemonade Apple</p>
        <p class="price-tag">$16</p>
        <button class="add">Add +</button>
      </div>
    </section>

    <section class="popup">
      <div class="popup-inner">
        <h2 class="web-title">Lemonande</h2>
        <h2>SIGN IN</h2>
        <div class="popup-input">
          <input type="email" class="email" placeholder="Email Address" required/><br /><br />
          <input type="password" class="password" placeholder="Password" required /><br /><br />

          <button class="signin-bttn">SIGN IN</button>
          <br />
          <br />

          <p>Not a Member? <a href="">Join Us</a></p>
        </div>
      </div>
    </section>

    <section>
      <div class="nav-bottom">
        <p class="total">Subtotal: $770</p>
        <button class="subtotal">Check Your Cart</button>
      </div>
    </section>
  </body>
</html>
